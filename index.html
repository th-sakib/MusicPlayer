<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="files/music-player.jpg" alt="Music Player Logo"><a href="#">MusicPlayer</a>

            <div class="play-list">
                <h2>NFC - No copyright songs</h2>

                    <img src="files/cover/1.jpg" alt="first song cover" class="album-cover">
                    <span>Song Name</span>

                        <span>00:00</span>

                    <span>Song Name</span>
                    <div class="time-stamp">

                        <span>00:00</span>
                        <img src="files/icons/play-solid.svg" alt="play button">
                    </div>
                </div>
            </div>
            <div class="music-controls">
                <input type="range" name="progress-bar" id="progress-bar" min="0%" max="100%" value="0%">
                <div class="control-buttons">
                    <img src="files/icons/backward-step-solid.svg" alt="backward button">
                    <img src="files/icons/play-solid.svg" alt="play button">
                    <img src="files/icons/forward-step-solid.svg" alt="forward button">
